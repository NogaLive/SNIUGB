
version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${DB_USER:-sniugb}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-sniugb}
      POSTGRES_DB: ${DB_NAME:-sniugb}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  redis:
    image: redis:7
    ports:
      - "6379:6379"
  api:
    build: .
    depends_on:
      - db
    environment:
      DB_USER: ${DB_USER:-sniugb}
      DB_PASSWORD: ${DB_PASSWORD:-sniugb}
      DB_HOST: db
      DB_PORT: "5432"
      DB_NAME: ${DB_NAME:-sniugb}
      DB_SSLMODE: disable
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:4200}
      JWT_SECRET: ${JWT_SECRET:-change-me}
      REFRESH_TOKEN_EXPIRE_DAYS: ${REFRESH_TOKEN_EXPIRE_DAYS:-15}
    ports:
      - "8000:8000"
    command: bash -lc "python scripts/init_db.py && uvicorn server:app --host 0.0.0.0 --port 8000 --reload"
volumes:
  pgdata:
