name: Frontend CI

on:
  push:
    paths:
      - 'sniugb-frontend/**'
  pull_request:
    paths:
      - 'sniugb-frontend/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sniugb-frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: sniugb-frontend/package-lock.json

      - name: Install
        run: npm ci

      # Si tienes lint configurado:
      #- name: Lint
      #  run: npm run lint

      # Si tienes unit tests configurados:
      #- name: Test
      #  run: npm test -- --watch=false --browsers=ChromeHeadless

      - name: Build
        run: npm run build -- --configuration production

      - name: Upload dist as artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: sniugb-frontend/dist
